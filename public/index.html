<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS13K 2022</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="monetization" content="$ilp.uphold.com/JKriL7R2DZfa" />
    <style>
      :root {
        --inner-height: 100vh;
      }

      * {
        margin: 0;
        padding: 0;
        outline: none;
      }

      html,
      body {
        width: 100vw;
        height: var(--inner-height);
        overflow: hidden;
        background-color: black;
        touch-action: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      img {
        display: none;
      }

      #a {
        display: grid;
        width: 100%;
        height: 100%;
      }

      @media (orientation: landscape) {
        #a {
          grid-template-areas: "a1 a2";
          grid-template-columns: 250px 1fr;
        }

        #canvas {
          max-width: calc(100vw - 250px);
          max-height: var(--inner-height);
        }
      }

      @media (orientation: portrait) {
        #a {
          grid-template-areas:
            "a1"
            "a2";
          grid-template-rows: 200px 1fr;
        }

        #canvas {
          max-width: 100vw;
          max-height: calc(var(--inner-height) - 200px);
        }
      }

      #a1 {
        grid-area: a1;
      }

      #a2 {
        grid-area: a2;
      }

      #b {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-areas:
          "b1 b1"
          "b2 b3";
        grid-template-columns: 1fr 64px;
        grid-template-rows: 1fr 32px;
      }

      #b1 {
        grid-area: b1;
      }

      #b2 {
        grid-area: b2;
      }

      #b3 {
        grid-area: b3;
      }

      #b textarea,
      #b input,
      #b button {
        width: 100%;
        height: 100%;
        border: none;
        background-color: darkslategrey;
        color: white;
      }

      #b textarea {
        resize: none;
      }

      #b button {
        background-color: #4caf50;
        text-align: center;
        display: inline-block;
      }

      #z {
        position: absolute;
        width: 400px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #10120c;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="a">
      <div id="a1">
        <div id="b">
          <div id="b1">
            <textarea disabled="disabled"></textarea>
          </div>
          <div id="b2">
            <input placeholder="Type your message here" type="text" />
          </div>
          <div id="b3">
            <button>Send</button>
          </div>
        </div>
      </div>
      <div id="a2">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <div id="z">
      <p>
        <input placeholder="Your nickname" type="text" />
        <button>Join</button>
      </p>
    </div>
    <img id="y" src="./vortex.webp" />
    <script src="./socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
